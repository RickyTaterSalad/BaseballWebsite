<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Jaxx Fundraiser - Interactive Theme</title>
    <style>
        /* Theme Variables */
        :root {
            --grid-size: 72vh; 
            --standard-num-size: 2.5vw;
            --small-num-size: 1.25vw;
            
            /* Dark Theme Defaults */
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --grid-border: #333;
            --cell-bg: #252525;
            --text-main: #e0e0e0;
            --text-dim: #a0a0a0;
            --accent-green: #4ade80;
        }

        /* Light Theme Overrides */
        [data-theme="light"] {
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --grid-border: #333;
            --cell-bg: #ffffff;
            --text-main: #1a1a1a;
            --text-dim: #555555;
            --accent-green: #15803d; 
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; 
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Roboto, sans-serif;
            box-sizing: border-box;
            color: var(--text-main);
            transition: background-color 0.3s, color 0.3s;
        }

        /* Styled Toggle Switch */
        .theme-switch-wrapper {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            z-index: 100;
        }

        .theme-switch {
            display: inline-block;
            height: 28px;
            position: relative;
            width: 50px;
        }

        .theme-switch input { display: none; }

        .slider {
            background-color: #444;
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            background-color: #fff;
            bottom: 4px;
            content: "";
            height: 20px;
            left: 4px;
            position: absolute;
            transition: .4s;
            width: 20px;
            border-radius: 50%;
        }

        input:checked + .slider { background-color: var(--accent-green); }
        input:checked + .slider:before { transform: translateX(22px); }

        .toggle-label {
            margin-right: 10px;
            font-size: 14px;
            color: var(--text-dim);
        }

        /* Content Layout */
        .main-title {
            font-size: clamp(18px, 4vw, 32px);
            font-weight: normal; 
            color: var(--text-main);
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 15px;
            padding: 0 60px; 
            letter-spacing: 1px;
        }

        .header-info {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: clamp(11px, 1.2vw, 15px);
            line-height: 1.5;
            color: var(--text-main);
            white-space: pre-line; 
            background: var(--card-bg);
            padding: 12px;
            border-radius: 6px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border-left: 4px solid var(--accent-green);
            z-index: 10;
        }

        /* Style specifically for the price line */
        .price-highlight {
            font-weight: bold;
            color: var(--accent-green);
            display: block;
            margin-bottom: 5px;
            border-bottom: 1px solid var(--grid-border);
            padding-bottom: 5px;
        }

        .outer-wrapper {
            display: grid;
            grid-template-areas: 
                ".         top-label"
                "left-label grid";
            grid-template-columns: auto 1fr;
            grid-template-rows: auto 1fr;
            gap: 1vw;
            align-items: center;
            justify-items: center;
            width: 95vw;
            max-width: var(--grid-size);
            margin-top: 10px; 
        }

        .label-top {
            grid-area: top-label;
            font-size: clamp(16px, 3.5vw, 32px);
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--text-dim);
            margin-bottom: 5px;
        }

        .label-left {
            grid-area: left-label;
            font-size: clamp(16px, 3.5vw, 32px);
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--text-dim);
            writing-mode: vertical-rl;
            transform: rotate(180deg);
        }

        .grid-container {
            grid-area: grid;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            gap: 1px;
            width: 100%;
            aspect-ratio: 1 / 1;
            background-color: var(--grid-border);
            border: 2px solid var(--grid-border);
        }

        .grid-item {
            background-color: var(--cell-bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: var(--standard-num-size); 
            font-weight: bold;
            color: var(--text-main);
            text-align: center;
            transition: background-color 0.2s;
        }

        .has-data .square-number {
            font-size: var(--small-num-size);
            color: var(--text-dim);
        }

        .data-text {
            display: block;
            font-weight: 700;
            color: var(--accent-green);
            line-height: 1.1;
            margin-top: 2px;
            font-size: 1vw; 
        }

        @media (min-width: 1000px) {
            .grid-item { font-size: 26px; }
            .has-data .square-number { font-size: 13px; }
            .data-text { font-size: 10px; }
        }

        @media (max-width: 1100px) {
            .header-info { position: relative; top: 0; left: 0; margin-bottom: 20px; align-self: flex-start; }
            .theme-switch-wrapper { top: 10px; right: 10px; }
        }
    </style>
</head>
<body data-theme="dark">

    <div class="theme-switch-wrapper">
        <span class="toggle-label">LIGHT MODE</span>
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider"></div>
        </label>
    </div>

    <div class="header-info" id="header-text"></div>

    <h1 class="main-title">Diamond Jaxx Select 10u Super Bowl Squares Fundraiser</h1>

    <div class="outer-wrapper">
        <div class="label-top">Favorite</div>
        <div class="label-left">Underdog</div>
        <div class="grid-container" id="grid"></div>
    </div>

    <script>
        const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');
        function switchTheme(e) {
            if (e.target.checked) {
                document.body.setAttribute('data-theme', 'light');
            } else {
                document.body.setAttribute('data-theme', 'dark');
            }    
        }
        toggleSwitch.addEventListener('change', switchTheme, false);

        // Updated text with $25 per square at the beginning
        const rawText = "$25 Per Square, Quarter 1: $200, Quarter 2: $200, Quarter 3: $200, Final: $400";
        
        // Formatter that converts commas to new lines
        const formattedLines = rawText.split(',').map(item => item.trim());
        const headerContainer = document.getElementById('header-text');
        
        // Build the HTML for the header to allow specific styling for the first line
        headerContainer.innerHTML = `<span class="price-highlight">${formattedLines[0]}</span>` + 
                                     formattedLines.slice(1).join('\n');

        const squareData = {
		/*
            1: "START",
            50: "HALFTIME",
            100: "FINAL"
			*/
        };

        const grid = document.getElementById('grid');
        for (let i = 1; i <= 100; i++) {
            const square = document.createElement('div');
            square.className = 'grid-item';
            if (squareData[i]) {
                square.classList.add('has-data');
                square.innerHTML = `<div class="square-number">${i}</div><div class="data-text">${squareData[i]}</div>`;
            } else {
                square.innerHTML = `<div class="square-number">${i}</div>`;
            }
            grid.appendChild(square);
        }
    </script>
</body>
</html>
