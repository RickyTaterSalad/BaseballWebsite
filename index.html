<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Jaxx 10U Super Bowl Fundraiser</title>
    <style>
        :root {
            --grid-size: min(75vh, 95vw); 
            --standard-num-size: 2.5vw;
            --small-num-size: 1.2vw;
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --grid-border: #333;
            --cell-bg: #252525;
            --text-main: #e0e0e0;
            --text-dim: #a0a0a0;
            --accent-green: #4ade80;
            --accent-blue: #3b82f6;
            --disabled-bg: #1a1a1a;
        }

        [data-theme="light"] {
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --grid-border: #333;
            --cell-bg: #ffffff;
            --text-main: #1a1a1a;
            --text-dim: #555555;
            --accent-green: #15803d; 
            --accent-blue: #2563eb;
            --disabled-bg: #e5e5e5;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Roboto, sans-serif;
            color: var(--text-main);
            overflow-x: hidden;
        }

        .main-title {
            font-size: clamp(16px, 4vw, 28px);
            margin: 10px 0;
            text-transform: uppercase;
            text-align: center;
        }

        .header-info {
            grid-area: info;
            font-size: clamp(9px, 1.1vw, 13px);
            background: var(--card-bg);
            padding: 8px;
            border-radius: 4px;
            border-left: 3px solid var(--accent-green);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            margin-bottom: 5px;
            align-self: end;
            width: fit-content;
        }

        .price-highlight {
            font-weight: bold;
            color: var(--accent-green);
            border-bottom: 1px solid var(--grid-border);
            display: block;
            margin-bottom: 2px;
        }

        .outer-wrapper {
            display: grid;
            grid-template-areas: 
                "info      top-label"
                "left-label grid";
            grid-template-columns: auto 1fr; 
            grid-template-rows: auto 1fr;
            width: 95vw;
            max-width: 900px;
            gap: 4px; 
            margin-top: 10px;
        }

        .label-top {
            grid-area: top-label;
            text-align: center;
            font-size: clamp(12px, 2vw, 24px);
            font-weight: bold;
            color: var(--text-dim);
            text-transform: uppercase;
            align-self: center;
            margin-bottom: 4px;
        }

        .label-left {
            grid-area: left-label;
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            text-align: center;
            font-size: clamp(12px, 2vw, 24px);
            font-weight: bold;
            color: var(--text-dim);
            text-transform: uppercase;
            justify-self: end; 
            margin-right: 8px; 
        }

        .grid-container {
            grid-area: grid;
            display: grid;
            grid-template-columns: repeat(11, 1fr);
            grid-template-rows: repeat(11, 1fr);
            gap: 1px;
            background-color: var(--grid-border);
            border: 1px solid var(--grid-border);
            aspect-ratio: 1/1;
        }

        .grid-item {
            background-color: var(--cell-bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .corner-cell {
            background-color: var(--disabled-bg);
            background-image: repeating-linear-gradient(45deg, transparent, transparent 5px, rgba(0,0,0,0.1) 5px, rgba(0,0,0,0.1) 10px);
        }

        .square-number {
            font-size: var(--standard-num-size);
            font-weight: bold;
        }

        .has-data .square-number {
            font-size: var(--small-num-size);
            color: var(--text-dim);
            margin-bottom: 1px;
        }

        .data-text {
            color: var(--accent-green);
            font-weight: bold;
            font-size: calc(var(--standard-num-size) * 0.45);
            line-height: 1;
            text-align: center;
            padding: 0 2px;
            word-break: break-word;
        }

        .header-val {
            color: var(--accent-blue);
            font-size: var(--standard-num-size);
            font-weight: bold;
        }

        .theme-switch-wrapper {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .toggle-label {
            font-size: 10px;
            font-weight: bold;
            color: var(--text-dim);
            letter-spacing: 0.5px;
        }

        .theme-switch {
            width: 40px;
            height: 20px;
            background: #444;
            display: block;
            border-radius: 20px;
            position: relative;
            cursor: pointer;
        }

        .theme-switch input { display: none; }

        .slider {
            position: absolute;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: 0.3s;
        }

        input:checked + .slider {
            left: 22px;
            background: var(--accent-green);
        }

        @media (max-width: 768px) {
            :root {
                --standard-num-size: 3.5vw;
                --small-num-size: 2vw;
            }
            .main-title {
                display: none;
            }
            .outer-wrapper {
                grid-template-columns: auto 1fr;
                grid-template-areas: 
                    "info info"
                    ". top-label"
                    "left-label grid";
                gap: 2px;
            }
            .header-info {
                margin-left: 0;
                margin-right: auto;
                justify-self: start;
                width: fit-content;
                max-width: 95%;
            }
            .label-top, .label-left { font-size: 10px; }
            .label-left { margin-right: 4px; }
        }

        @media (min-width: 1000px) {
            :root { --standard-num-size: 22px; --small-num-size: 11px; }
            .data-text { font-size: 10px; }
        }
    </style>
</head>
